    <script>
        const container = document.getElementById('block');
        const baseWidth = 1400; // Базовая ширина (под которую верстали)


        

        function updateScale() {
        const windowWidth = window.innerWidth;
        const minScale = 0.3; // Чтобы блок не исчезал
        const maxScale = 1.5;   // Чтобы не увеличивался больше исходного
        const scale = Math.max(minScale, Math.min(maxScale, windowWidth / baseWidth)); // Не увеличиваем больше 100%
        
        container.style.transform = `scale(${scale})`;
        }

        // Запускаем при загрузке и ресайзе
        window.addEventListener('load', updateScale);
        window.addEventListener('resize', updateScale);
    </script>
