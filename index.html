<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Video | Test 2</title>
</head>
<body>
    <div class="block" id="block">
        <div class="content-block center">
            <div class="content-line">
                <div class="content-text">We're here&nbsp;</div>
                <div class="content-border">
                    <div class="content-text__invisible"></div>
                </div>
                <div class="content-text">&nbsp;to make</div>
            </div>
            <div class="content-line">
                <div class="content-text">healthy&nbsp;</div>
                
                <div class="content-border">
                    <div class="content-text__invisible"></div>
                </div>
                <div class="content-text">&nbsp;living effortless,</div>
            </div>
            <div class="content-line">
                <div class="content-text">so you can&nbsp;</div>
                <div class="content-border">
                    <div class="content-text__invisible"></div>
                </div>
                <div class="content-text">&nbsp;live longer</div>
            </div>
            <div class="content-line">
                <div class="content-text">and happier&nbsp;</div>
                <div class="content-border">
                    <div class="content-text__invisible"></div>
                </div>
            </div>            
            <div class="content-invisible">
                <video autoplay muted loop id="video">
                    <source src="content/video.mp4" type="video/mp4">
                </video> 
            </div>
        </div>
    </div>

    <div class="block-mobile center" id="blockMobile">
        <div class="content-block__mobile ">
            <div class="content-line__mobile">
                <div class="content-text__mobile">We're here&nbsp;</div>
                <div class="content-border__mobile">
                    <div class="content-text__invisible-mob"></div>
                </div>
            </div>

            <div class="content-line__mobile">
                <div class="content-text__mobile">to&nbsp;</div>
                <div class="content-border__mobile">
                    <div class="content-text__invisible-mob"></div>
                </div>
                <div class="content-text__mobile">&nbsp;make</div>
            </div>

            <div class="content-line__mobile">
                <div class="content-border__mobile">
                    <div class="content-text__invisible-mob"></div>
                </div>
                <div class="content-text__mobile">&nbsp;healthy living</div>
            </div>

            <div class="content-line__mobile content-line__mobile_1">
                <div class="content-text__mobile " >effortless,</div>
                <div class="content-text__mobile " >&nbsp;so you</div>

            </div>

            <div class="content-line__mobile">
                <div class="content-text__mobile">can&nbsp;</div>
                <div class="content-border__mobile">
                    <div class="content-text__invisible-mob"></div>
                </div>
                <div class="content-text__mobile">&nbsp;live longer</div>
            </div>

            <div class="content-line__mobile">
                <div class="content-text__mobile">and happier&nbsp;</div>
                <div class="content-border__mobile">
                    <div class="content-text__invisible-mob"></div>
                </div>
            </div>

            <div class="content-invisible__mobile">
                <video autoplay muted loop id="video">
                    <source src="content/video.mp4" type="video/mp4">
                </video> 
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
